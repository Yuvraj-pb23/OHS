<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Book a Session | OHS</title>

<!-- AOS Animation CSS -->
<link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<!-- CSS -->
<style>
    body {
  font-family: 'Poppins', sans-serif;
  margin: 0;
  background: #f8f9fa;
  color: #333;
}

.header {
  text-align: center;
  padding: 60px 20px 30px;
  background: linear-gradient(135deg, #11203c, #666fcf);
  color: white;
}
.header h1 {
  font-size: 2.5rem;
  margin-bottom: 10px;
}
.header p {
  font-size: 1.1rem;
}

.booking-section {
  display: flex;
  justify-content: center;
  padding: 50px 20px;
}

.form-container {
  background: white;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0px 6px 20px rgba(0,0,0,0.1);
  width: 100%;
  max-width: 500px;
}

.form-container h2 {
  text-align: center;
  margin-bottom: 20px;
  color: #ff9800;
}

form input, form select, form textarea {
  width: 100%;
  padding: 12px;
  margin: 8px 0;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 0.95rem;
}

form button {
  width: 100%;
  padding: 14px;
  border: none;
  background: linear-gradient(135deg, #ff9800, #e67e22);
  color: white;
  font-size: 1.1rem;
  font-weight: 600;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.3s ease;
}
form button:hover {
  background: linear-gradient(135deg, #e67e22, #ff9800);
}

.popup-overlay {
  position: fixed;
  top: 0; left: 0; width: 100%; height: 100%;
  background: rgba(0,0,0,0.6);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 1000;
}

.popup-content {
  background: white;
  padding: 30px;
  border-radius: 12px;
  width: 90%;
  max-width: 400px;
  text-align: center;
}

.popup-content h2 {
  color: #ff9800;
  margin-bottom: 10px;
}

.popup-content button {
  background: #ff9800;
  border: none;
  padding: 10px 20px;
  color: white;
  border-radius: 8px;
  cursor: pointer;
}
.popup-content button:hover {
  background: #e67e22;
}

</style>
</head>
<body>
  <div id="chatbot-container"></div>
<div id="navbar-placeholder"></div>
<!-- Page Header -->
<header class="header">
  <h1 data-aos="fade-down">Book a Session</h1>
  <p data-aos="fade-up" data-aos-delay="200">Schedule your personalized consultation with our experts</p>
</header>

<!-- Booking Form -->
<section class="booking-section">
  <div class="form-container" data-aos="zoom-in">
    <h2>Fill in Your Details</h2>
    <form id="bookingForm">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email Address" required>
      <input type="tel" id="phone" placeholder="Phone Number" required>
      <select id="service" required>
        <option value="" disabled selected>Select Service</option>
        <option>POSH Compliance Training</option>
        <option>Workplace Safety Audit</option>
        <option>HR Consultation</option>
      </select>
      <input type="date" id="date" required>
      <textarea id="message" placeholder="Additional Information" rows="4"></textarea>
      <button type="submit">Book Now</button>
    </form>
  </div>
</section>

<!-- Popup -->
<div id="popup" class="popup-overlay">
  <div class="popup-content" data-aos="zoom-in">
    <h2>Thank You!</h2>
    <p>Your booking request has been submitted. Our team will contact you soon.</p>
    <button id="closePopup">Close</button>
  </div>
</div>

  <div id="footer-container"></div>

<!-- AOS JS -->
<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
<script>

   fetch("../HTML/chatbot.html")
  .then(res => res.text())
  .then(html => {
    document.getElementById("chatbot-container").innerHTML = html;

    // âœ… now chatbot HTML exists, safe to attach logic
    const script = document.createElement("script");
    script.src = "../js/chatbot.js";
    document.body.appendChild(script);
  });
AOS.init();
document.getElementById("bookingForm").addEventListener("submit", function(e) {
  e.preventDefault();
  document.getElementById("popup").style.display = "flex";
});

document.getElementById("closePopup").addEventListener("click", function() {
  document.getElementById("popup").style.display = "none";
});

  fetch("footer.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("footer-container").innerHTML = data;
      });

      fetch("../HTML/navbar.html")
    .then(response => response.text())
    .then(data => {
      document.getElementById("navbar-placeholder").innerHTML = data;
      // Load navbar JS after inserting HTML
      let script = document.createElement("script");
      script.src = "../js/navbar.js";
      document.body.appendChild(script);
    });

</script>
 <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
<script src="chatbot.js"></script>

<!-- JS -->
 


</body>
</html>
