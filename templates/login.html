{% extends 'base.html' %}
{% block body %}

<style>
    .login-container {
        min-height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #eef2ff, #e0f7fa);
        padding: 20px;
    }
    .login-card {
        background: white;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        width: 100%;
        max-width: 400px;
        text-align: center;
    }
    .login-card h2 {
        color: #333;
        margin-bottom: 25px;
        font-weight: 700;
    }
    .form-group {
        margin-bottom: 20px;
        text-align: left;
    }
    .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #666;
        font-size: 0.9rem;
    }
    .form-control {
        width: 100%;
        padding: 12px;
        border: 2px solid #e1e1e1;
        border-radius: 8px;
        font-size: 1rem;
        transition: border-color 0.3s;
    }
    .form-control:focus {
        border-color: #5e35b1; /* Purple theme */
        outline: none;
    }
    .btn-login {
        width: 100%;
        padding: 12px;
        background: linear-gradient(135deg, #7e57c2, #5e35b1);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.2s;
    }
    .btn-login:hover {
        transform: translateY(-2px);
    }
</style>

<div class="login-container">
    <div class="login-card">
        <h2>Welcome Back</h2>
        
        <!-- Error Message Handling -->
        {% if form.errors %}
            <div style="background: #ffebee; color: #c62828; padding: 10px; border-radius: 5px; margin-bottom: 15px; font-size: 0.9rem;">
                Your username and password didn't match. Please try again.
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label>Username or Email</label>
                <input type="text" name="username" class="form-control" required placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" class="form-control" required placeholder="Enter your password">
            </div>

            <button type="submit" class="btn-login">Login</button>
            
            <!-- Hidden field to redirect back to where they came from -->
            <input type="hidden" name="next" value="{{ next }}">
        </form>

        <p style="margin-top: 20px; font-size: 0.9rem; color: #666;">
            Don't have a subscription? <a href="{% url 'tutorial' %}" style="color: #5e35b1; font-weight: 600;">Get one here</a>
        </p>
    </div>
</div>

{% endblock body %}
