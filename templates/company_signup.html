{% extends 'base.html' %}
{% block title %}Company Registration{% endblock %}

{% block body %}
<style>
    .sub-container { max-width: 600px; margin: 50px auto; padding: 40px; background: white; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
    .form-header { text-align: center; margin-bottom: 30px; }
    .form-header h2 { color: #26a69a; font-weight: 800; } /* Teal for Company */
    .form-group { margin-bottom: 15px; }
    .form-control { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; }
    .btn-company { width: 100%; padding: 15px; background: linear-gradient(135deg, #26a69a, #00897b); color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
</style>

<div class="sub-container">
    <div class="form-header">
        <h2>Corporate Registration</h2>
        <p>Plan: {{ plan_type }}</p>
    </div>

    {% if messages %}
        {% for message in messages %}
            <div style="padding:10px; background:#ffebee; color:#c62828; margin-bottom:15px; border-radius:5px;">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <!-- Organization Details -->
        <h4 style="margin-bottom:15px; color:#555;">Organization Details</h4>
        <div class="form-group">
            <label>Company / School Name</label>
            <input type="text" name="company_name" class="form-control" required placeholder="e.g. Acme Corp">
        </div>
        <div class="form-group">
            <label>Number of Employees (Approx)</label>
            <input type="number" name="seats" class="form-control" required value="10">
        </div>

        <hr style="margin: 20px 0; border:0; border-top:1px solid #eee;">

        <!-- Admin Details -->
        <h4 style="margin-bottom:15px; color:#555;">Admin Account</h4>
        <div class="form-group">
            <label>Admin Full Name</label>
            <input type="text" name="fullname" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Admin Email</label>
            <input type="email" name="email" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" class="form-control" required>
        </div>

        <button type="submit" class="btn-company">Create Organization Account</button>
    </form>
</div>
{% endblock %}
