{% extends 'base.html' %}
{% block title %}Subscribe - {{ plan_type }}{% endblock %}

{% block body %}
<style>
    .sub-container {
        max-width: 600px;
        margin: 50px auto;
        padding: 30px;
        background: white;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    .plan-header {
        text-align: center;
        margin-bottom: 30px;
    }
    .price-tag {
        font-size: 2rem;
        font-weight: 800;
        color: #6200ea;
    }
    .form-group { margin-bottom: 15px; }
    .form-label { display: block; margin-bottom: 5px; font-weight: 600; color: #444; }
    .form-control {
        width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box;
    }
    .btn-pay {
        width: 100%; padding: 15px; background: #6200ea; color: white;
        border: none; border-radius: 8px; font-size: 1.1rem; font-weight: bold; cursor: pointer;
    }
    .btn-pay:hover { background: #4a00b0; }
</style>

<div class="sub-container">
    <div class="plan-header">
        <h2>Checkout: {{ plan_type }}</h2>
        <div class="price-tag">â‚¹{{ price }} <span style="font-size:1rem; color:#666;">/ year</span></div>
    </div>

    {% if messages %}
        {% for message in messages %}
            <div style="padding: 10px; background: #ffebee; color: #c62828; border-radius: 5px; margin-bottom: 15px;">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        
        <div class="form-group">
            <label class="form-label">Full Name</label>
            <input type="text" name="fullname" class="form-control" required placeholder="John Doe">
        </div>

        <!-- NEW USERNAME FIELD -->
        <div class="form-group">
            <label class="form-label">Choose Username</label>
            <input type="text" name="username" class="form-control" required placeholder="johndoe123">
        </div>

        <div class="form-group">
            <label class="form-label">Email Address</label>
            <input type="email" name="email" class="form-control" required placeholder="john@example.com">
        </div>

        <div class="form-group">
            <label class="form-label">Phone Number</label>
            <input type="tel" name="phone" class="form-control" placeholder="+91 98765 43210">
        </div>

        <div class="form-group">
            <label class="form-label">Create Password</label>
            <input type="password" name="password" class="form-control" required placeholder="********">
        </div>

        <button type="submit" class="btn-pay">Confirm & Pay</button>
    </form>
</div>
{% endblock %}
